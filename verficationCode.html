<head>
    <!-- meta  -->
    <meta charset="UTF-8">

<body>
    <div class="loginBody">
        <img src="imgs/Whangaehu.png" alt="" class="main_bg_img">
        <div class="AuthBox ">
            <div class="text-center">
                <img src="imgs/logo.png" alt="" class="logoLogin mb-3">
                <h5 class="main-color mb-2"> استعادة كلمة المرور </h5>
                <p class="text-muted mb-2">مرحبا بك ! من فضلك ادخل رقم الجوال</p>
                <form action="password_recovery.html">
                    <div class="form-group  position-relative  ">
                        <label for="num" class="distinguishInput">
                            كود التفعيل
                        </label>
                        <div class="form-control">
                            <input type="number" id="num" class="pin form-control" maxlength="6" autofocus />
                        </div>
                    </div>
                    <div class="form-group position-relative">
                        <label for="password" class="distinguishInput">
                            كلمة المرور
                        </label>
                        <input type="password" class="form-control password" id="password"
                            placeholder="ادخل كلمة المرور ">
                        <label class="input_icon eye" data-id="password" for="password">
                            <i class="fa-regular fa-eye-slash"></i>
                        </label>
                    </div>
                    <div class="form-group position-relative">
                        <label for="password" class="distinguishInput">
                            تأكيد كلمة المرور
                        </label>
                        <input type="password" class="form-control password" id="password2"
                            placeholder="برجاء تأكيد كلمة المرور ">
                        <label class="input_icon eye" data-id="password2" for="password2">
                            <i class="fa-regular fa-eye-slash"></i>
                        </label>
                    </div>
                    <div class="d-flex justify-content-center gap-10 flex-wrap align-items-center">
                        <a href="verficationCode2.html" class=" btn main_btn bg-main2 hvr-pulse">
                            تغيير كلمة المرور </a>
                        <button class=" btn main_btn transparent_btn hvr-pulse"> رجوع </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ________________ // loader // ________________ -->
    <div id="preloader" class="">
        <div class="line-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>    
        </div>
    </div>
    <!-- ________________ // scripts // ________________ -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script type="text/javascript" src="js/jquery.segmentedInput.js"></script>
    <!-- // main-script //  -->
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2({
            });
        });
        // ///////////////////////////////
        $(document).ready(function () {
            $('.pin').segmentedInput({
                fieldClasses: 'class1 class2'
            });
        });
    </script>
