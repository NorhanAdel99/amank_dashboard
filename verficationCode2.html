<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta  -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // bootstrab // -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <!-- // fontawesome // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>
    <div class="loginBody">
        <img src="imgs/Whangaehu.png" alt="" class="main_bg_img">
        <div class="AuthBox ">
            <div class="text-center">
                <img src="imgs/logo.png" alt="" class="logoLogin mb-3">
                <h5 class="main-color mb-2"> استعادة كلمة المرور </h5>
                <p class="text-muted mb-2">مرحبا بك ! من فضلك ادخل رقم الجوال</p>
                <form action="index.html">
                    <div class="form-group  position-relative  ">
                        <label for="num" class="distinguishInput">
                            كود التفعيل
                        </label>
                        <div class="form-control">
                            <input type="number" id="num" class="pin form-control" maxlength="6" autofocus />
                        </div>
                    </div>
                    <!-- <div class="d-flex justify-content-center gap-10 flex-wrap align-items-center"> -->
                    <button type="button" class="w-50 btn main_btn bg-main2 mb-3 hvr-pulse" data-toggle="modal"
                        data-target="#exampleModal">
                        تسجيل الدخول </button>
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade verficationModal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-0 p-12 pb-0 ">
                    <button type="button" class="close p-0 m-0" data-dismiss="modal" aria-label="Close">
                        <i class="fa-solid fa-circle-xmark text-danger"></i>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="imgs/sandClock.png" alt="" class="modalImg mb-3">
                    <h6>
                        تم ارسال الطلب الي الاداره وبانتظار الموافقه عليه
                    </h6>
                </div>
                <div class="modal-footer border-0 pt-0">

                    <a href="index.html" type="button" class="btn main_btn w-50 m-auto"
                        onclick="$('#exampleModal').modal('hide')">الرئيسية</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ________________ // loader // ________________ -->
    <div id="preloader" class="">
        <div class="line-scale">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>    
        </div>
    </div>
    <!-- ________________ // scripts // ________________ -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script type="text/javascript" src="js/jquery.segmentedInput.js"></script>
    <!-- // main-script //  -->
    <script src="js/script.js"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2({
            });
        });
        // ///////////////////////////////
        $(document).ready(function () {
            $('.pin').segmentedInput({
                fieldClasses: 'class1 class2'
            });
        });
    </script>

</body>

</html>
