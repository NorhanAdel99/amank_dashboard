    <script>
        $(document).ready(function () {

        // ////////////////////////////////
        let allLinks = document.querySelectorAll(".about_section a");
        allLinks.forEach((link) => {
            if (link.href == location.href) {
                link.parentElement.classList.add('active')
            } else if (link.href !== location.href) {
                link.parentElement.classList.remove('active');
            }
        })
        let main_icon = document.querySelector(".main_icon");
        let sideMenu = document.querySelector(".side_menu")
        let main = document.getElementById("main")

        main_icon.onclick = function () {
            sideMenu.classList.toggle('active')
            main.classList.toggle('active')
        }
        let dashboardIcon = document.querySelector(".close_menu_icon")
        dashboardIcon.onclick = function (e) {
            sideMenu.classList.remove('active')
        }
        // /////////////////////////////////
        function readURL(input) {
            for (var i = 0; i < input.files.length; i++) {
                console.log(input.files[i].type == 'application/pdf')
                console.log(input.files[i].type.split('/')[0] === 'image')

                if (input.files[i].type == 'application/pdf') {
                    let name = input.files[i].name
                    document.querySelector(".containPdf").innerHTML +=
                        '<div class="uploadedName m-0">' + `${name}` + '<i class="fa-solid fa-xmark delpdf px-1"></i>' + '</div>';
                    $(".uploadedName").on('click', '.delpdf', function (e) {
                        $(this).parents('.uploadedName').remove();
                        e.preventDefault()
                    });

                }
                if (input.files[i]) {
                    if (input.files[i].type.split('/')[0] === 'image') {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            var img = $('<img id="dynamic">');
                            var containImg = $('<div class="dynamicParent"></div');
                            var delImg = $('<i class="fa-solid fa-circle-xmark delImg text-danger"></i>')
                            img.attr('class', 'imgPreview')
                            img.attr('src', e.target.result);
                            delImg.appendTo(containImg)
                            img.appendTo(containImg);
                            containImg.appendTo('.gallery');
                            containImg.on('click', '.delImg', function (e) {
                                $(this).parents('.dynamicParent').remove();
                                e.preventDefault()
                            });
                        }
                        reader.readAsDataURL(input.files[i]);
                    }
                }
            }
        }

        $(".file").change(function () {
            readURL(this);
        });
        // ////////////////////////////
        let passwords = document.querySelectorAll(".password");;
        let eyes = document.querySelectorAll('.eye')
        eyes.forEach(eye => {
            eye.onclick = function () {
                passwords.forEach(pass => {
                    if (pass.value == '') {
                        return
                    } else {
                        if (pass.id == eye.dataset.id) {
                            let type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
                            pass.setAttribute("type", type);
                            if (pass.getAttribute('type') === 'password' || pass.value == "") {
                                eye.querySelector('.fa-regular').classList.add('fa-eye-slash')
                                eye.querySelector('.fa-regular').classList.remove('fa-eye')
                            } else if (pass.getAttribute('type') === 'text') {
                                eye.querySelector('.fa-regular').classList.remove('fa-eye-slash')
                                eye.querySelector('.fa-regular').classList.add('fa-eye')
                            }
                        }
                    }


                })
            }

        });
        let inputs = document.querySelectorAll('.checkboxInput')
        inputs.forEach((input) => {
            input.addEventListener('change', function () {
                if (input.checked) {
                    input.parentElement.querySelector('.inStatus').innerHTML = ' مفعل '
                } else {
                    input.parentElement.querySelector('.inStatus').innerHTML = ' غير مفعل '

                }
            })
        })
