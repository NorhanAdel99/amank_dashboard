    <!-- // main-script //  -->
    <script src="js/script.js"></script>
    <script>
        // ////////////////////////////////
        let allLinks = document.querySelectorAll(".about_section a");
        allLinks.forEach((link) => {
            if (link.href == location.href) {
                link.parentElement.classList.add('active')
            } else if (link.href !== location.href) {
                link.parentElement.classList.remove('active');
            }
        })
        let main_icon = document.querySelector(".main_icon");
        let sideMenu = document.querySelector(".side_menu")
        let main = document.getElementById("main")

        main_icon.onclick = function () {
            sideMenu.classList.toggle('active')
            main.classList.toggle('active')
        }
        let dashboardIcon = document.querySelector(".close_menu_icon")
        dashboardIcon.onclick = function (e) {
            sideMenu.classList.remove('active')
        }
        // ///////////////////////////////

        let passwords = document.querySelectorAll(".password");;
        let eyes = document.querySelectorAll('.eye')
        eyes.forEach(eye => {
            eye.onclick = function () {
                passwords.forEach(pass => {
                    if (pass.value == '') {
                        return
                    } else {
                        if (pass.id == eye.dataset.id) {
                            let type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
                            pass.setAttribute("type", type);
                            if (pass.getAttribute('type') === 'password' || pass.value == "") {
                                eye.querySelector('.fa-regular').classList.add('fa-eye-slash')
                                eye.querySelector('.fa-regular').classList.remove('fa-eye')
                            } else if (pass.getAttribute('type') === 'text') {
                                eye.querySelector('.fa-regular').classList.remove('fa-eye-slash')
                                eye.querySelector('.fa-regular').classList.add('fa-eye')
                            }
                        }
                    }


                })
            }

        });

    </script>
